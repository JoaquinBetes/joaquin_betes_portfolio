<div class="modal fade show d-block" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true" style="background: rgba(0, 0, 0, 0.5);">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="header text-center mt-2">
          <h2 class="modal-title" id="projectModalLabel">{{ project.title }}</h2>
          <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex flex-column align-items-center">
            <div [innerHTML]="project.description"></div>
            <div class="d-flex flex-wrap justify-content-center">
              @for (tech of project.technologies ; track tech.name) {
                <img class="m-2" [src]="tech.icon" [alt]="tech.name" style="height: 50px;">
              }
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
